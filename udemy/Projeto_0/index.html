<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/udemy/Projeto_0/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a28516f6e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Login -->
    <div class="container">
        <h3>Login Helper</h3>
     <div class="row mb-3" id="contact-email">
         <label for="inputEmail3" class="col-sm-2 col-form-label" id="menseger">Email</label>
         <div class="col-sm-10">
             <input type="email" class="form-control" id="input">
         </div>
     </div>
     <div class="row mb-3" id="contact-password">
         <label for="inputPassword3" class="col-sm-2 col-form-label" id="menseger">Senha</label>
         <div class="col-sm-10">
             <input type="password" class="form-control" id="inputSenha">
         </div>
     </div>
     <button type="submit" class="btn btn-primary" id="envio"><a href="./pag.html" id="link">Enviar</a></button>
     <div class="result-container"></div>
    
     
     <!-- Botão para acionar modal -->
        <p data-toggle="modal" data-target="#ExemploModalCentralizado">
            CADASTRE-SE <i class="fa-solid fa-right-to-bracket" id="icon"><a href="#"> Aqui</a></i>
        </p>
       
       <!-- Modal -->
       <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="TituloModalCentralizado">Título do modal</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
              <div class="row mb-3" id="contact-email">
                <label for="inputEmail3" class="col-sm-2 col-form-label" id="menseger">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailCad">
                </div>
              </div>
              <div class="row mb-3" id="contact-password">
                <label for="inputPassword3" class="col-sm-2 col-form-label" id="menseger">Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="senhaCad">
                </div>
              </div>
             </div>
             <div class="modal-footer">
              
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
               <button type="button" class="btn btn-primary" id="btn-save">Salvar mudanças</button>
              
             </div>
           </div>
         </div>
       </div>
    </div>


 <script src="./js/função.js"></script>
</body>
</html>
